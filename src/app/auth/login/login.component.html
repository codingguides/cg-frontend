<div class="container">
  <form
    [formGroup]="login"
    (ngSubmit)="logindata(login.value)"
    class="form-box"
  >
    <div *ngIf="error">
      <p class="error-msg">{{ error.msg }}</p>
    </div>
    <div class="form-group">
      <label>Email</label>

      <input
        type="email"
        class="form-control mb-3 mt-3"
        required
        formControlName="email"
      />
      <!-- <div style="color: red" *ngIf="email && email.invalid && email.touched">
        <div [hidden]="!email.errors?.['required']">Email Id is required!</div>
      </div> -->
    </div>

    <div class="form-group">
      <label>Password</label>
      <input
        [type]="changetype ? 'password' : 'text'"
        class="form-control mb-3 mt-3"
        required
        formControlName="password"
      />
      <span class="eyeicon" (click)="viewpass()"
        ><i [ngClass]="visible ? 'fa fa-eye' : 'fa fa-eye-slash'"></i
      ></span>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSave()">
      Sign In
    </button>
  </form>
</div>
