<section class="inner_wrap">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3" *ngIf="!upcoming && flag">
        <app-sidebar-menu></app-sidebar-menu>
      </div>
      <div class="col-lg-2" *ngIf="upcoming || !flag">
        <app-ad-left-sidebar></app-ad-left-sidebar>
      </div>
      <div
        style="background-color: white"
        [class]="upcoming || !flag ? 'col-lg-8' : 'col-lg-7'"
      >
        <div class="row" *ngIf="flag">
          <div class="col-sm-6 mt-3" *ngFor="let quizlist of list">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title" [routerLink]="quizlist.slug">
                  {{ quizlist?.name }}
                </h5>
                <p class="card-text" [innerHTML]="quizlist.description"></p>
                <a href="#" [routerLink]="quizlist.slug" class="btn btn-sm"
                  >Click to Start</a
                >
              </div>
            </div>
          </div>
        </div>
        <div class="row" *ngIf="!flag">
          <div class="alert" role="alert">
            <app-pagenotfound></app-pagenotfound>
          </div>
        </div>
        <div class="row" *ngIf="upcoming">
          <div class="alert" role="alert">
            <app-coming-soon></app-coming-soon>
          </div>
        </div>
      </div>
      <div class="col-lg-2">
        <app-ad-right-sidebar></app-ad-right-sidebar>
      </div>
    </div>
  </div>
</section>
